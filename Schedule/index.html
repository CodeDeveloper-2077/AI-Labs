<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Zajęć</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div><img src="./imgs/logo.png" alt="ZUT Logo" class="logo"></div>
            <h1>Plan</h1>
        </div>

        <h2>Sprawdź plan na ten tydzień</h2>
        <p>TWÓJ NUMER ALBUMU</p>
        <div class="input-section">
            <input type="text" placeholder="12345" maxlength="10">
            <button>&#10148;</button>
        </div>

        <div class="favorites">
            <p class="favorites-title">Ulubione widoki <span>&#9733;</span></p>
            <p class="history">Historia zapytań</p>
        </div>

        <div class="links">
            <p>Chcesz sprawdzić informacje o:
                <span class="highlight">wykładowcach</span>,
                <span class="highlight">salach</span>,
                <span class="highlight">grupach</span>,
                <span class="highlight">przedmiotach</span>
                lub dodać <span class="filters">filtry wyszukiwania</span>?
            </p>
        </div>

        <button class="extended-search">Rozszerzone wyszukiwanie</button>
    </div>
</body>
</html>
